<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <div class="card">
            <header>
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
                <h1 class="text-preset-1">Jessica Randall</h1>
                <h2 class="text-preset-3">London, United Kingdom</h2>
                <p class="text-preset-2">
                    "Front-end developer and avid reader."
                </p>
            </header>

            <ul></ul>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Volodymyrquo">Volodymyr Basok</a>.
        </div>
        <script src="script.js"></script>
    </body>
</html>
